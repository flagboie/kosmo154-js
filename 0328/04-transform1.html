<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }
 
        h1 {
            margin-bottom: 30px;
        }
 
        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
 
        .demo {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 220px;
            background-color: white;
        }
 
        .demo h3 {
            margin : 0 0 10px 0;
            font-size : 16px;
            color : #2c3e50;
        }
 
        .box {
            width : 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
 
        #demo-3d .box {
            perspective: 800px;
        }
 
        button {
            padding : 5px 10px;
            border : none;
            background-color: #2ecc71;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>gsap transform 개발 예제</h1>
    <div class="demo-container">
        <div class="demo" id="demo-1">
            <h3>gsap.to()</h3>
            <div class="box">to</div>
            <button onclick="animateX()">애니메이트</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        function resetBox() {
            gsap.set(".box", {
                x: 0,
                y: 0,
                rotation: 0,
                scale: 1,
                backgroundColor: "#3498db",
                borderRadius: "5px",
            });
        }
    </script>
</body>
</html>
